<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let personaje of personajeLista;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  "
    class="list-group-item "

    [ngClass]="{'list-group-item-success': isFirst,
                'list-group-item-info': isLast,
                }">
    <span>{{i+1}}-</span>
    {{personaje.name}} - Power: {{personaje.power}} 
    <img src={{personaje.imagen}} >
    <button (click)="onDeletePersonaje(personaje.id!)" class="btn btn-danger mx-2">
      X</button>
  </li>

</ul>
<!-- [ngClass] sirve para adjuntar varias clases segun la condicion -->
